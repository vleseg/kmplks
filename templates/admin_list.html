{% extends 'base.html' %}
{% block title %}Администрирование{% endblock %}
{% block head %}
    Список объектов:
    <small><span id="list-name-pl"></span></small>
{% endblock %}
{% block content %}
    <ul class="nav nav-tabs" role="tablist" id="tabs">
    {% for kind in kinds %}
        <li>
            <a href="#{{ kind.name }}" data-toggle="tab" role="tab">
            {{ kind.verbose_name }}
            </a>
        </li>
    {% endfor %}
    </ul>
    <div class="tab-content">
        <div id="loading" class="well text-center">
            <img src="/static/ajax-loader.gif" alt="Загрузка..."/>
        </div>
    {% for kind in kinds %}
        <div class="tab-pane col-md-10" id="{{ kind.name }}">
            <div class="tab-pane-items list-group">
                {# data fetched via ajax #}
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
