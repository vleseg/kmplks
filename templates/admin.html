{% extends 'base.html' %}
{% block title %}Администрирование{% endblock %}
{% block head %}Администрирование{% endblock %}
{% block content %}
    <button id="admin-init-btn" type="button"
            class="btn btn-default btn-lg btn-block">
        Инициализировать БД
        <small><i>(будет использован файл «init_data.xml»)</i></small>
    </button>
    <button data-toggle="modal" data-target="#db-patch-modal" type="button"
            class="btn btn-primary btn-lg btn-block">
        Внести изменения в БД
        <small><i>(нужен патч-файл в формате XML)</i></small>
    </button>

    <!-- DB Patch Modal -->
    <div class="modal fade" id="db-patch-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4>Загрузка патч-файла</h4>
                </div>
                <div class="modal-body">
                    <input type="file"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Отмена
                    </button>
                    <button type="button" class="btn btn-primary">
                        Загрузить
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /DB Patch Modal -->
{% endblock %}
